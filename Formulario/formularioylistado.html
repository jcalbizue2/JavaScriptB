<body class="container">
    <table id="listado" class="table table-hover table-striped table-bordered">
        <thead class="table-success">
            <tr>
                <th>Id</th>
                <th>nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody class="table-info">

        </tbody>
    </table>

    <form id="formulario" class="row g-3 needs-validation" novalidate>
        
        <div class="col-md-4 position-relative">
            <label for="id" class="col-sm-1 col-form-label">Id</label>
            <input type="number" class="form-control" id="id" readonly>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

    
        <div class="col-md-4 position-relative">
            <label for="nombre" class="col-sm-1 col-form-label">Nombre: </label> 
            <input type="text" class="form-control" id="nombre" required>

            <div class="valid-tooltip">
                Nombre correcto!
            </div>

            <div class="invalid-tooltip">
                Por favor introduzca un nombre.
            </div>
        </div>

        <div class="col-md-4 position-relative">
            <label for="apellidos" class="col-sm-1 col-form-label">Apellido: </label>
            <input type="text" class="form-control" id="apellido" required>
    
            <div class="valid-tooltip">
                Apellido correcto!
            </div>

            <div class="invalid-tooltip">
                Por favor introduzca un apellido.
            </div>
        </div>
   

        <div class="col-md-12 position-relative">

            <label for="email" class="col-sm-1 col-form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            
            <div class="valid-tooltip">
                Email correcto!
            </div>

            <div class="invalid-tooltip">
                Por favor introduzca un email.
            </div>
        </div>

        <div class="col-md-4 position-relative">
            <label for="password" class="col-sm-1 col-form-label">Password</label>

            <input type="password" class="form-control" id="password" required minlength="8"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!·$%&/()]).{8,}$">

            <div class="valid-tooltip">
                Password correcto!
            </div>
            
            <div class="invalid-tooltip">
                Por favor introduzca una password.
            </div>
        </div>

        <div class="col-12">
                <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    
    </form>
