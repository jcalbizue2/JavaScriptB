<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="js/formulaui.js"></script>
</head>
<body>
    <div id="formulario">
        <form action="">
            <div id="eldni">
                <label for="dni">Dni:</label>
                <input id="dni" placeholder="Teclear dni">
                <span id="dnicomprobacion"></span>
            </div>
            <div id="numeros">
                <label for="numero">Número:</label>
                <input id="numero" placeholder="Teclear número par" type="number">
                <span id="numeromensaje"></span>
            </div>
            <div id="contraseñas">
                <label for="Contraseña1">Contraseña:</label>
                <input id="contrasena1"  type="password" placeholder="Teclear contraseña"><br>
                <label for="Contraseña2">Contraseña:</label>
                <input id="contrasena2"  type="password" placeholder="Teclear contraseña"><br>
                <span id="contrasenamensaje"></span>
            </div>

            <input id="aceptar" type="button" value="Aceptar">
          </form> 
    </div>
</body>
</html>
